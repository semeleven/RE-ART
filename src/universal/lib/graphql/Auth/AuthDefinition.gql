type SignResponse {
    success: Boolean!
    message: String
    data: Sign
}

type Sign {
    sign: Token
}

type Token {
    token: String!
}

input SignInInput {
    username: String
    email: String
    password: String!
}

input SignUpInput {
    username: String!
    email: String!
    password: String!
}

extend type Mutation {
    SignIn(input: SignInInput!): SignResponse!
    SignUp(input: SignUpInput!): SignResponse!
}